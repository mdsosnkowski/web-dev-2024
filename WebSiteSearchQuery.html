<!DOCTYPE html>
<!This html scrip/webpage redirect to google using input it does not get back/>
<! data as this would require an api key/>
<html>
  <head>
    <title>Search with Google</title>
  </head>
  <body>
    <form action="http://www.google.com/search" required>
      <label for="query">Search Google:</label>
      <input type="text" id="query" name="q" required>
      <input type="submit" value="Search">
    </form>
    <! Note that ChatGPT does not have a /search capability />
    <form action="https://chatgpt.com/" required>
      <label for="query">Search ChatGPT:</label>
      <input type="text" id="query" name="q"required>
      <input type="submit" value="Search">
    </form>
  </body>
</html>
